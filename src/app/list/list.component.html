<button *ngFor="let page of pageList" (click)="setPage(page)"> {{page}}</button>
<br />--------------------------------<br />
<div [ngSwitch]="currentPage">
    <div *ngSwitchCase="'area'">
        <li *ngFor="let area of areaList()">
            <button (click)="goToDetail(area.id)">詳</button>
            {{ area.name }}
        </li>
    </div>
    <div *ngSwitchCase="'property'">
        <li *ngFor="let property of propertyList()">
            <button (click)="goToDetail(property.id)">詳</button>
            {{ property.name }}
        </li>
    </div>
    <div *ngSwitchCase="'dragon'">
        <li *ngFor="let dragon of dragonList()">
            <button (click)="goToDetail(dragon.id)">詳</button>
            {{ dragon.name }}
        </li>
    </div>
    <div *ngSwitchDefault>
        <p>This is the default case.</p>
    </div>
</div>
